<!DOCTYPE html>
<html>
  <body>
    <p>Click Untuk Merubah Warna.</p>

    <button onclick="myFunction()">Ubah Warna</button>

    <script type="text/javascript">
      function myFunction() {
        let warna = prompt("Ketikan Warna yang kamu inginkan");
        document.body.style.backgroundColor = warna;
      }
    </script>
  </body>
</html>
